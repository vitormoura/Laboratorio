{{define "MAIN"}}

<h1>Publicação de Arquivo via Formulário</h1>

<form action="/vfolder/" method="POST" enctype="multipart/form-data">
	<p>
		<label>Info:</label>
		<input type="text" name="info" value="Dado qualquer" />
	<p>
	<p>
		<label>Arquivo:</label>
		<input type="file" name="meu_arquivo" />
	</p>
	<p>
		<input type="Submit" value="Enviar" />
	</p>
</form>

{{end}}
